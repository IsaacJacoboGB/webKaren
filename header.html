<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header" style="background-color: #606834;">
    
        <div class="header-menu">
            <div class="logoImg">
                <a href="/index.html" class="logoImg">
                    <img src="/utils/Logo_blanco.png">
                </a>
            </div>
            <!-- <a href="/index.html" class="logo">Tesoros Ocultos</a> -->
            <nav class="navbar">
                <ul>
                    <li><a href="/html/coatetelco.html">Coatetelco</a></li>
                    <li><a href="/html/laspilas.html">Las Pilas</a></li>
                    <li><a href="/html/olintepec.html">Olintepec</a></li>
                    <li><a href="/html/yautepec.html">Yautepec</a></li>
                    <li><a href="/index.html#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script>
        // JavaScript para resaltar el enlace activo
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const menuItems = document.querySelectorAll('.navbar ul li a');

            menuItems.forEach(item => {
                if (item.getAttribute('href') === currentPath) {
                    item.classList.add('active');
                    item.parentElement.classList.add('active'); // Agrega la clase activa al elemento li
                }
            });
        });
    </script>
</body>
</html>
